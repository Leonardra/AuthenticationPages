<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <link rel ="stylesheet" href="register.css">
</head>
<body>
    <div id ="container">
        <div class="entry-point">
            <button id="register-tab" href="registration-page.html">Register</button>
           <a ><button id="login-tab" >Login</button></a>
        </div>
        <div class="text-area">
            <div class="field">
                <p>Firstname</p>
                <input type="text" id="first-name" class="fields" placeholder="Enter first name">
            </div>
            <div class="field">
                <p>Lastname</p>
                <input type="text" id="last-name" class="fields" placeholder="Enter last name" value="">
            </div>

            
            <div class="field">
                <p>Email</p>
                <input type="text" id="email" class="fields" placeholder="Enter your email address">
            </div>
            <div class="field">
                <p>Password</p>
                <input type="text" id="password" class="fields" placeholder="Create new password">
            </div>
            <div class="field">
                <p>Confirm password</p>
                <input type="text" id="confirm-password" class="fields" placeholder="Confirm your password">
            </div>
            <button id="register" type=button>Register</button>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
